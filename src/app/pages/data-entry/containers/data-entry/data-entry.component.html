<mat-horizontal-stepper *ngIf="false" [linear]="isLinear" #stepper>
  <mat-step>
    <ng-template matStepLabel class="d-print-none">
      <span style="font-size: 12px;">Action Planning</span>
    </ng-template>
    <app-action-table id="pdfExport"></app-action-table>
    <app-export-bar (downloadType)="downloadTable($event)"></app-export-bar>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel class="d-print-none">
      <span style="font-size: 12px;">Action Tracking</span>
    </ng-template>
    <app-action-table [isActionTracking]="true"></app-action-table>
    <app-export-bar (downloadType)="downloadTable($event)"></app-export-bar>
  </mat-step>
</mat-horizontal-stepper>

<div class="data-entry-container">
  <mat-card>
    <div class="data-entry-header">
      <h4>Action Planning</h4>
      <button class="text-muted" mat-flat-button>
        <span>Track Action</span>
        <mat-icon>arrow_forward</mat-icon>
      </button>
    </div>
    <mat-divider></mat-divider>
    <div class="data-entry-content">
      <app-action-table id="pdfExport"></app-action-table>
    </div>
  </mat-card>
</div>
