<h1 mat-dialog-title>Choose Columns to be displayed on a table</h1>
<div mat-dialog-content *ngIf="!(columnSettings$ | async)">
  <div>
    <mat-card>
      <mat-card-content>
        <div>Discovering Column Settings</div>
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
      </mat-card-content>
    </mat-card>
  </div>
</div>

<div
  class="d-flex flex-column"
  *ngIf="columnSettings$ | async as columnSettings"
>
  <!-- <mat-checkbox
    style="font-size: 0.9em;"
    [(ngModel)]="checkAll"
    (change)="checkAllCheckboxes(columnSettings)"
    >Check all</mat-checkbox
  > -->

  <strong class="text-muted">Column</strong>
  <mat-selection-list #checkSettings>
    <mat-list-item>
      <mat-checkbox
        style="font-size: 0.9em; width: 100%; font-weight: 500;"
        [(ngModel)]="checkAll"
        (change)="manageCheckboxes(columnSettings, 'checkAll')"
        >Check all</mat-checkbox
      ><mat-icon style="float: right;">menu</mat-icon>
      <mat-divider></mat-divider>
    </mat-list-item>
    <mat-list-item>
      <mat-checkbox
        style="font-size: 0.9em; width: 100%; font-weight: 500;"
        [(ngModel)]="unCheckAll"
        (change)="manageCheckboxes(columnSettings, 'uncheckAll')"
        >Uncheck all</mat-checkbox
      >
      <mat-icon style="float: right;">menu</mat-icon>
      <mat-divider></mat-divider>
    </mat-list-item>
  </mat-selection-list>
  <form #columnForm="ngForm" (ngSubmit)="saveColumns(columnForm)">
    <mat-selection-list #columSettings>
      <mat-list-item
        *ngFor="let columnSetting of columnSettings; let i = index"
      >
        <mat-checkbox
          style="font-size: 0.9em; width: 100%;"
          name="{{ columnSetting.id }}"
          (change)="checkCheckAllStatus(columnSettings)"
          [(ngModel)]="columnSetting.isVisible"
          >{{ columnSetting.name }}
          <mat-icon style="float: right;">menu</mat-icon> </mat-checkbox
        ><mat-divider></mat-divider>
      </mat-list-item>
    </mat-selection-list>
    <p style="float: right;" class="mt-4">
      <button
        mat-stroked-button
        type="button"
        (click)="closeDialog('Cancelled')"
      >
        Close
      </button>
      &nbsp;

      <button type="submit" mat-stroked-button color="primary">
        Update
      </button>
    </p>
  </form>
</div>
