<div class="legend-configuration-container">
  <div>
    <app-legend-color-picker
      (colorSelect)="onColorSelect($event)"
      [color]="color"
    ></app-legend-color-picker>
  </div>
  <div class="legend-input-container">
    <input
      (blur)="onLegendUpdate($event)"
      type="text"
      class="legend-input legend-name-input"
      [(ngModel)]="name"
    />&nbsp;

    <button title="Make default status" class="legend-button">
      <img
        [src]="isDefault ? setDefaultIcon : unsetDefaultIcon"
        alt="Make Default Status"
      />
    </button>
    <button
      *ngIf="showDeleteIcon"
      title="Delete legend"
      class="legend-button"
      (click)="onDeleteLegend($event)"
    >
      <img [src]="deleteIcon" alt="" />
    </button>
