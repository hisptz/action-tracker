<div *ngFor="let legend of legendSet?.legends">
  <app-legend-configuration
    (legendUpdates)="onLegendUpdates($event)"
    (deleteLegend)="onDeleteLegend($event)"
    (setDefaultLegend)="onSetDefaultLegend($event)"
    [legend]="legend"
    [showDeleteIcon]="showDeleteIcon"
  ></app-legend-configuration>
</div>
