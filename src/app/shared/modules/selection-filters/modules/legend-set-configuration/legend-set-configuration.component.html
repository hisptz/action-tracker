<h5>
  {{ 'Legend Sets' }}
</h5>
<app-legend-set-container
  [legendItems]="legendItems"
  [showDeleteIcon]="false"
  [legendSetLoaded]="legendSetLoadedState$ | async"
  [legendSetEntities]="legendSetEntities$ | async"
  (legendSetConfigurationClose)="onLegendSetConfigurationClose($event)"
  (legendSetConfigurationUpdate)="onLegendSetConfigurationUpdate($event)"
></app-legend-set-container>
