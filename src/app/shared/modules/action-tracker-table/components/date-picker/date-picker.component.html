<span class="form-inline" *ngIf="periodUI == 'RANGEPERIOD'">
  <div class="form-group">
    <div class="input-group">
      <input
        class="form-control"
        value="{{ defaultValue }}"
        (click)="rangeDatePicker.toggle()"
        readonly="readonly"
        [autoClose]="'outside'"
        [dayTemplate]="rangeSelectorTemplate"
        name="dp"
        [placement]="bottom"
        [displayMonths]="rangeSelector.displayMonths"
        [navigation]="rangeSelector.navigation"
        [outsideDays]="rangeSelector.outsideDays"
        (dateSelect)="onDateSelection($event)"
        [showWeekNumbers]="rangeSelector.showWeekNumbers"
        ngbDatepicker
        #rangeDatePicker="ngbDatepicker"
      />
      <ng-template #rangeSelectorTemplate let-date let-focused="focused">
        <span
          class="custom-day"
          [class.focused]="focused"
          [class.range]="isRange(date)"
          [class.faded]="isHovered(date) || isInside(date)"
          (mouseenter)="hoveredDate = date"
          (mouseleave)="hoveredDate = null"
        >
          {{ date.day }}
        </span>
      </ng-template>
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary calendar"
          (click)="rangeDatePicker.toggle()"
          type="button"
        >
          <i class="fa fa-calendar"></i>
        </button>
      </div>
    </div>
  </div>
</span>

<span class="form-inline" *ngIf="periodUI == 'DATE'">
  <div class="form-group">
    <div class="input-group">
      <input
        class="form-control"
        name="sdp"
        readonly="readonly"
        [(ngModel)]="currentReviewDate"
        (click)="singleDatePicker.toggle()"
        [placement]="bottom"
        (dateSelect)="onReviewDateSelection($event)"
        ngbDatepicker
        #singleDatePicker="ngbDatepicker"
        style="width: auto !important;"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary calendar"
          (click)="singleDatePicker.toggle()"
          type="button"
        >
          <i class="fa fa-calendar"></i>
        </button>
      </div>
    </div>
  </div>
</span>
