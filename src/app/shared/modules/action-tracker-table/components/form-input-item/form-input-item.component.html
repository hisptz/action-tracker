<div class="col" *ngIf="inputItemType == 'TEXT' || inputItemType == 'PERIOD'">
  <label for="inputItemId">{{ inputItemName }}</label>
  <input type="text" class="form-control" id="inputItemId" />
</div>

<div class="col" *ngIf="inputItemType == 'TEXTAREA'">
  <label for="inputItemId">{{ inputItemName }}</label>
  <textarea class="form-control" id="inputItemId" rows="1"></textarea>
</div>
