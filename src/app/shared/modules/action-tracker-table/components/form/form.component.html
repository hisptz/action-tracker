<div *ngIf="configurations as actionTrackerConfiguration">
  <div class="row">
    <div
      *ngFor="
        let dataElement of actionTrackerConfiguration.dataElements;
        let last = last
      "
      [ngClass]="{ 'col-4': !last, 'custom-text-area': last }"
      [hidden]="!dataElement.isActionTrackerColumn"
    >
      <div
        class="col"
        *ngIf="
          dataElement?.valueType == 'TEXT' || dataElement?.valueType == 'PERIOD'
        "
      >
        <label for="dataElement?.id">{{ dataElement?.name }}</label>
        <input type="text" class="form-control" id="dataElement?.id" />
      </div>

      <div class="col" *ngIf="dataElement?.valueType == 'TEXTAREA'">
        <label for="dataElement?.id">{{ dataElement?.name }}</label>
        <textarea
          class="form-control"
          id="dataElement?.id"
          rows="1"
          placeholder="{{ dataElement?.name }}"
          tabindex="j-9"
          autofocus
        ></textarea>
      </div>
    </div>
    <div class="mx-4 my-3 px-2">
      <button
        class="btn btn-outline-secondary mr-2"
        (click)="onDataEntrySave($event, dataItem, dataElement)"
      >
        Save
      </button>
      <button class="btn btn-outline-secondary" (click)="onDataEntryCancel()">
        Cancel
      </button>
    </div>
  </div>
</div>
