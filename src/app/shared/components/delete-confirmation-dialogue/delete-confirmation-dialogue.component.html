<div class="container mt-3">
  <div >
    <div class="col-12" >
      <p style="text-overflow: ellipsis;">
        Deleting action "{{ formDialogData?.value }}" will remove it completely. This action cannot be undone. Are you sure you want to permanently delete this action?
      </p>
      
    </div>
    <div class="col-12" style="display: flex; flex-direction: row; justify-content: flex-end; ">
      
      <button
        mat-stroked-button
        (click)="onDeleteConfirmation($event, 'CANCEL')"
      >
        No
      </button>
      <button
        class="ml-2 delete-btn"
        mat-stroked-button   
        (click)="onDeleteConfirmation($event, 'DELETE')"
      >
        Delete
      </button>
    </div>
  </div>
</div>
