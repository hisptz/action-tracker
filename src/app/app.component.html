<div class="application-container">
  <ngx-dhis2-menu></ngx-dhis2-menu>
  <div class="application-content">
    <!-- application header -->
    <app-navigation-bar></app-navigation-bar>
    <!-- end of application header -->

    <div class="container-fluid">
      <!-- application filter -->
      <div class="row mt-3">
        <div class="col-12 d-flex justify-content-between">
          <div class="">
            <ngx-dhis2-selection-filters
              (filterUpdate)="onFilterUpdate($event)"
            ></ngx-dhis2-selection-filters>
          </div>
          <div>
            <button class="btn btn-outline-secondary">
              <i class="fa fa-cog"></i> Settings
            </button>
          </div>
        </div>
      </div>
      <!-- end of application filter -->
      <div class="row">
        <div class="col-12">
          <span
            class="col-12"
            *ngIf="dataSelections$ | async as dataSelections"
          >
            <app-bna-widget
              [selectedOrgUnit]="dataSelections.orgUnit"
              [selectedPeriod]="dataSelections.period"
            >
            </app-bna-widget>
          </span>
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>
</div>
